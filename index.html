<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio | Anand Agnihotri</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        header {
            background-color: #1a3c6a;
            color: white;
            text-align: center;
            padding: 20px 0;
        }
        nav {
            background-color: #2c5a87;
            padding: 10px 0;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            justify-content: center;
        }
        nav ul li {
            margin: 0 20px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.2em; /* Increased font size */
        }
        nav ul li a:hover {
            color: #ffd700;
        }
        .hero {
            background-color: #2c5a87;
            color: white;
            text-align: center;
            padding: 50px 20px;
            margin-bottom: 20px;
        }
        .hero h1 {
            font-size: 2.5em;
            margin: 0;
        }
        .hero p {
            font-size: 1.2em;
        }
        .research-section {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .research-section h2 {
            color: #1a3c6a;
        }
        .research-item {
            margin-bottom: 20px;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .research-item img {
            max-width: 100%;
            height: auto;
            margin-top: 10px;
        }
        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
                text-align: center;
            }
            nav ul li {
                margin: 10px 0;
            }
            .research-section {
                margin: 10px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h2>Anand Agnihotri</h2>
    </header>
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#research">Research</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
    <div class="hero">
        <h1>Hello !</h1>
        <p>I am Anand. Scroll down to learn more about my work!</p>
    </div>
    <div class="research-section" id="research">
        <h2>Research</h2>
        <div id="research-container"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
